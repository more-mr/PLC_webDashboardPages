<!DOCTYPE html>
<!-- AWP_In_Variable Name= '"START"' -->

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard.css" />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet"> 
</head>
	<body style="font-family: Inter; background-color: #262A10">

		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<h1 style="font-size: 4rem; font-weight:800; text-align: left;color: wheat;padding: 25vh 0vw 0vh 6vw;">[Company name]<br> <span style="font-size: 3rem;">System status:</span> </h1>
				</div>

				<div class="col-6" style="padding: 10vh 3vw 0vh 3vw;">

					<div class="card" style="border-radius: 2rem;border-color: wheat; --bs-card-border-width: 30px">
						<div class="card-body" style="background: wheat;color: #262A10;">
						  <h5 class="card-title">Tank 1</h5>
						  <p class="card-text">Capacity filled: % <br> Status: </p>

						  <canvas id="myChart" style="width:100%; max-width:800px; margin: 0% 0% 1% 0%;"></canvas>

						  <form action="" method="post">
							<button  name= '"START"'  value= "0" type="submit" type="button" class="btn btn-outline-danger btn-lg" style="color: #262A10">Stop</button>
							<button name= '"START"'  value= "1" type="submit" type="button" class="btn btn-success btn-lg" style="color: #262A10">Start</button>
						  </form>
						</div>
					</div>
				
					<!-- <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg" alt="a eye" srcset=""> -->

				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script>
			var xValues = [100,200,300,400,500,600,700,800,900,1000,1100];
			const skipped = (ctx, value) => ctx.p0.skip || ctx.p1.skip ? value : undefined;
			
			new Chart("myChart", {
			  type: "line",

			  data: {
				labels: xValues,
				
				datasets: [{ 
				  label: "Tank fill capacity",
				  data: [860,1140,1060,1060,NaN,2000,1330,2210,85,2478,1000],
				  borderColor: "green",
				  segment: {
						borderColor: ctx => skipped(ctx, 'rgb(0,0,0,0.2)'), 
						borderDash: ctx => skipped(ctx, [6, 6]),
					},
				  spanGaps: true,
				  fill: false,
				  tension: 0.4
				}]
			  },

			  options: {
				plugins: {
					legend: {
						display: true,
					}
				}
			  }
			});
			</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
